<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

<body>

    <!-- Хедер -->
    <header>
        <button id="menu-button">Меню</button>

        <h1 class="text-center"><a href="index.html">Click&Type</a></h1>


    </header>
    <form action="/registration" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Адреса електронної пошти</label>
            <input type="email"  class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Ми ніколи нікому не передамо вашу електронну адресу.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password"  class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запам'ятати мене</label>
        </div>
        <button type="submit" class="btn submit">Відправити</button>
    </form>
