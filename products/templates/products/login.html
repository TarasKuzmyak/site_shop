<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="shortcut icon" href="{% static 'img/logo_kolo.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- Хедер -->
    <header>
        <button id="menu-button">Меню</button>
        {% if not user.is_authenticated %}
            <button id="login-button"><a href="{% url 'registration' %}">Sign Up</a></button>
        {% endif %}
        <h1 class="text-center"><a href="{% url 'index' %}">Click&Type</a></h1>
    </header>

    <!-- Форма входу -->
    <main class="container mt-5">
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <h2 class="text-center mb-4">Вхід</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Електронна пошта</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                    <div id="emailHelp" class="form-text">Ми ніколи нікому не передамо вашу електронну адресу.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me">
                        <label class="form-check-label" for="remember_me">Запам'ятати мене</label>
                    </div>
                    <a href="{% url 'password_reset' %}" class="text-muted">Забули пароль?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Увійти</button>
            </form>
        </div>
    </main>

    <!-- Футер -->
    <footer>
        <p>&copy; 2024 Click&Type. Усі права захищено.</p>
        <p>Зв'язатися з нами: <a href="mailto:clicktype@gmail.com">clicktype@gmail.com</a></p>
        <p>Наші соцмережі: 
            <a href="https://facebook.com">Facebook</a> | 
            <a href="https://instagram.com">Instagram</a>
        </p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
